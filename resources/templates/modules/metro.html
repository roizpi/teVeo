<div class="viewContainer" data-view="metro" data-type='main'>
    <h2 class="view-tittle">Inicio</h2>

    <div class="tile animateView" data-view="tileNews" data-type='template' data-role="tile" data-effect="slideUp" data-period="20000">
        
        <div class="tile-content" data-view='tileContent'>
        
            <div class="live-slide" data-view="news" data-type='template' data-animationin="bounceInDown" data-animationout="fadeOutRight">
                <div class="image-container image-format-fill">
                    <div class="frame">
                        <img src='' data-view='poster' data-type='img'/>
                    </div>
                </div>
                <p class='tile-label flex-block flex-liquid-content' data-view='background' data-type='class'>
                    <span data-view='icon' data-type='class'></span>
                    <span data-view='title' data-type='text'></span>
                </p>
            </div>

        </div>
        
    </div>
    
	<div class="tile bg-red fg-white" data-role="tile">
        <div class="tile-content iconic">
            <span class="icon mif-cogs"></span>
        </div>
    </div>

    <div class="tile bg-cyan fg-white" data-role="tile">
        <div class="tile-content iconic">
            <span class="icon mif-envelop"></span>
            <span class="tile-badge bg-darkRed">5</span>
            <span class="tile-label">Mail</span>
        </div>
    </div>

    <!-- Weather Tile -->
    <div class="tile tile-large bg-cyan fg-white" data-role="tile" data-view='tileWeather'>
        <div class="tile-content iconic">
            <span class="icon mif-sun"></span>
        </div>
        <div class="tile-content animateView" data-view='weather' data-type='template' data-animationin="fadeIn" data-animationout="fadeOut">
            <div class="weather flex-block flex-block-full flex-liquid-content flex-direction-column" data-view='sky' data-type='background'>
                <div class="date-loc">
                    <span data-view='location' data-type='text'>Tokyo</span>
                    -
                    <span data-view='date' data-type='text'></span>
                </div>
                    
                <div class="bw_summary">
                    <span class="bw_icon-container"></span>
                    <p data-view='summary' data-type='text'></p>
                    <div class="bw_degree">
                        <p data-view='temperature' data-type='text'></p>
                    </div>
                </div>
                    
                <div class="bw_degree-up-down">
                    <span class="bw_up-degree" data-view='maxTemperature' data-type='text'></span>
                    <span class="bw_down-degree" data-view='minTemperature' data-type='text'></span>
                </div>

                <div class="bw_days">
                    <ul class="bw_days-list">
                        <li class="bw_day-item bw_day-1">
                            <p class="bw_day-title">Wed</p>
                            <span class="bw_icon-container"></span>
                        </li>
                        <li class="bw_day-item bw_day-2">
                            <p class="bw_day-title">Thu</p>
                            <span class="bw_icon-container"></span>
                        </li>
                        <li class="bw_day-item bw_day-3">
                            <p class="bw_day-title">Fri</p>
                            <span class="bw_icon-container"></span>
                        </li>
                        <li class="bw_day-item bw_day-4">
                            <p class="bw_day-title">Sat</p>
                            <span class="bw_icon-container"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    
                
</div>
