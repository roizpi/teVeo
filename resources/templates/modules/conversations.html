<div class="view-container" data-view="conversations" data-type='main'>
    <h2 class="view-tittle">Conversaciones</h2>
    
    <div class="view-content flex-block flex-block-full flex-liquid-content">
        
        <!-- Panel de conversación actual -->
        <article class="view-content-panel view-content-panel-main flex-block flex-block-y-full flex-direction-column flex-liquid-content">
            <header class="header flex-block">
                <!-- Título de la Conversación -->
                <h2 data-view="title" data-type="text" class="in tlt singleLine"></h2>
                <!--Buscador-->
                <!--<form class="search-form-type2" action="#" method="GET"  data-view="searchFormMessages" autocomplete="off">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="buscar mensaje" name="query" autocomplete="off">
                        <span class="input-group-btn">
                            <button class="submit"><span class="fa fa-search"></span></button>
                        </span>
                    </div>
                </form>-->
                <!-- Barra de Tareas -->
                <ul class="actions" role="menu" data-view='searchFormMessages'>
                    <!-- Búsqueda Mensaje de Texto -->
                    <li class="action" role="listitem" data-action="search_text">
                        <a href="#" title="Buscar Mensaje de texto">
                            <span class="fa fa-search"></span>
                        </a>
                    </li>
                    <!-- Búsqueda de fotos -->
                    <li class="action" role="listitem" data-action="search_photos">
                        <a href="#" title="Mostrar Fotos">
                            <span class="fa fa-file-photo-o"></span>
                        </a>
                    </li>
                    <!-- Búsqueda de mensajes de audio -->
                    <li class="action" role="listitem" data-action="search_sounds">
                        <a href="#" title="Mostrar Mensajes de Audio">
                            <span class="fa fa-file-sound-o"></span>
                        </a>
                    </li>
                    <!-- Búsqueda de mensajes de video -->
                    <li class="action" role="listitem" data-action="search_videos">
                        <a href="#" title="Mostrar Mensajes de Video">
                            <span class="fa fa-file-video-o"></span>
                        </a>
                    </li>
                              
                </ul> 
            </header>
            <div class="conversation-wrapper scroll-pane" data-view="conversationContainer">
                <ul class="conversation animateView" data-view="conversation" data-type="template" data-animationin="fadeIn" data-animationout="fadeOut">
                    <!-- Template Mensajes -->
                    <li class="message-wrapper animateView" data-view="message" data-type="template" data-animationin="fadeIn" data-animationout="fadeOut">
                        <div class="circle-wrapper">
                            <img class="cover" data-view="photo" data-type="img" src="" alt="">
                        </div>
                        <!-- Template para mensajes de texto -->
                        <div class="content-wrapper text-wrapper animateView" data-view='textContent' data-type='template'>
                            <header class="flex-block" data-view='dataMessage'>
                                <span class="authorName" data-view="authorName" data-type="text"></span>
                                <span class="fa" data-view="status" data-type="class"></span>
                                <a href="#"  class='delete animateView' data-action='deleteMessage' data-view="close" data-type="toggle" data-animationin="fadeIn" data-animationout="fadeOut">
                                    <span class="fa fa-close"></span>
                                </a>
                            </header>
                            <p class="text" data-view="text" data-mark data-type="text"></p>
                            <footer>
                                <span class="messageDate" data-view="creation" data-type="text" data-format='date'></span>
                            </footer>   
                        </div>
                        <!-- Template para mensajes de tipo imagen -->
                        <div class="content-wrapper animateView" data-view='imgContent' data-type='template'>
                            <a href="#"  class='delete animateView' data-action='deleteMessage' data-view="close" data-type="toggle" data-animationin="fadeIn" data-animationout="fadeOut">
                                <span class="fa fa-close"></span>
                            </a>
                            <a class="img-wrapper fancybox" data-view='details' data-type='attr'>
                                <img data-view='img' data-type='img' src="" />
                            </a>
                            <span class="messageDate" data-view="creation" data-type="text" data-format='date'></span>
                        </div>
                        <!-- Mensajes de tipo audio -->
                        <div class="content-wrapper sound-wrapper animateView" data-view='audioContent' data-type='template'>
                            <header class="flex-block" data-view='dataMessage'>
                                <span class="authorName" data-view="authorName" data-type="text">Sergio Sánchez</span>
                                <span class="fa" data-view="status" data-type="class"></span>
                                <a href="#"  class='delete animateView' data-action='deleteMessage' data-view="close" data-type="toggle" data-animationin="fadeIn" data-animationout="fadeOut">
                                    <span class="fa fa-close"></span>
                                </a>
                            </header>
                            <audio controls preload="false" data-radius="40" data-skin="plane" data-circle-audio-player>
                                <source data-view='source' data-type='attr'>
                                Your browser does not support the audio element.
                            </audio>
                            <footer>
                                <span class="messageDate" data-view="creation" data-type="text" data-format='date'></span>
                            </footer>   
                        </div>
                        <!-- Mensaje de tipo video -->
                        <div class="content-wrapper video-wrapper animateView" data-view='videoContent' data-type='template'>
                            <header class="flex-block" data-view='dataMessage'>
                                <span class="authorName" data-view="authorName" data-type="text"></span>
                                <span class="fa" data-view="status" data-type="class"></span>
                                <a href="#"  class='delete animateView' data-action='deleteMessage' data-view="close" data-type="toggle" data-animationin="fadeIn" data-animationout="fadeOut">
                                    <span class="fa fa-close"></span>
                                </a>
                            </header>
                            <div class='surface'>
                                <video controls preload="false">
                                    <source data-view='source' data-type='attr' src='' type=''></source>
                                    Your browser does not support the video element.
                                </video>
                            </div>
                            <span class="messageDate" data-view="creation" data-type="text" data-format='date'></span>
                        </div>
                        
                    </li>
    
                </ul>
            </div>
            
            <form class="form-sendmessages" data-action="send-message" action="#" method="post" data-view='sendMessage'>
        
                <input type="text"  name="message" id="message" data-message required autocomplete="off" autocorrect="off" placeholder="escribe un mensaje"/>
                <button type='submit' class="fa fa-paper-plane"></button>
                <a href="#" class='fa fa-plus' data-action='append_resources'></a>
                <ul class="t-menu animateView" data-view='resources' data-type='toggle' data-animationin="fadeIn" data-animationout="fadeOut">
                    <li><a href="#" data-action='request_file'><span class="mif-file-empty icon"></span></a></li>
                    <li><a href="#" data-action='record_video'><span class="mif-video-camera icon"></span></a></li>
                    <li><a href="#" data-action='record_audio'><span class="mif-audio icon"></span></a></li>
                    <li><a href="#" data-action='make_photo'><span class="mif-camera icon"></span></a></li>
                </ul>
            </form>
        </article>

        <!-- Panel de conversaciones -->
        <article class='view-content-panel view-content-panel-secondary flex-block flex-block-y-full flex-direction-column flex-liquid-content'>
            <header class="header flex-block">
                <h2 class="singleLine">Conversaciones con <span data-view='userName' data-type='text'></span></h2>
            </header>
            <form action="" class="search-form  y-large" data-view="searchConversations" autocomplete="off">
                <input type="search" role="search" name="search" data-action="searchContacts" placeholder="introduce búsqueda..."/>
                <button type="submit">
                    <span class="fa fa-search"></span>
                </button>
                <span data-view="microphone" class="fa"></span>
            </form>
            <div class='conversation-list-wrapper' data-view='conversationListContainer'>
                <ul class="list conversation-list animateView" data-view='conversationList' data-type='template' data-animationin="zoomInUp" data-animationout="zoomOutDown">
                    <li class="conversation-item animateView" data-action="showBody" data-view="conversationItem" data-type='template' data-animationin="slideInLeft" data-animationout="slideOutLeft">
                        <div class="conversation-item-header" >
                            <div class="data singleLine" data-view='convData'>
                                <span class="fa fa-weixin"></span>
                                <span data-view="convName" data-mark data-type='text'></span>
                                <span class='fa fa-eye visible animateView' data-view='visible' data-type='toggle' data-animationin="bounce" data-animationout="fadeOut"></span>
                                <span class='pending' data-view='pending' data-type='text' data-exclusions='0'></span>
                            </div>
                            <div class="actions flex-block flex-direction-column flex-liquid-content" data-view='info' data-type='hidden'>
                                <a class="action" data-view='restore' data-type='class' data-action="restoreConversation" title="Restaurar conversación" href="#"><span class="fa fa-play-circle"></span></a> 
                                <a class="action" data-action="dropConversation" title="Borrar conversación" href="#"><span class="fa fa-trash-o"></span></a>
                            </div>
                        </div>
                        <div class="conversation-item-body" data-body data-view='body'>
                            <table>
                                <caption>Detalle Conversación</caption>
                                <tr>
                                    <th>Nombre</th><td class='singleLine' data-view="convName" data-type='text'></td>
                                </tr>
                                <tr>
                                    <th>Creación</th><td data-view="creation" data-type='text'></td>
                                </tr>
                                <tr>
                                    <th>Mensajes</th><td data-view="messages" data-type='text'></td>
                                </tr>
                                <tr>
                                    <th>Enviados</th><td data-view="messagesSent" data-type='text'></td>
                                </tr>
                                <tr>
                                    <th>Recibidos</th><td data-view="receivedMessages" data-type='text'></td>
                                </tr>
                            </table>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="flex-block flex-block-x-full flex-direction-row flex-liquid-content">
                <a href="#" data-view="createConv" title="Crear nueva conversación"  class="btn  btn-large  btn-action  invert">Crear</a>
                <a href="#" data-view="drop_all_conversation" title="Borrar todas las conversaciones con este usuario" class="btn  btn-veryLarge  btn-action  invert">Borrar Todas</a>
            </div>
        </article>
    </div>
</div>
