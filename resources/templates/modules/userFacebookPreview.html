<div class='overlay' data-view="userFacebookPreview" data-type='main'>

	<div class='overlay-content overlay-content-normal'>
		<div class="flex-block flex-block-full flex-direction-column" data-view='container'>
			<div data-view='containerPhoto'>
				<img class='animateView' src="" data-view='profileImg' data-type='img' data-animationin="flipInY" data-animationout="flipOutY"/>
			</div>
			<!--Info List para mostrar datos del usuario -->
            <ul class="infoList">
                <li>
                    <span class="fa fa-user"></span>
                    <span data-view="userName" data-type="text"></span>
                </li>
                <li>
                    <span class="fa fa-user"></span>
                    <span data-view="age" data-type="text"></span>
                </li>
                <li>
                    <span class="fa fa-map-marker"></span>
                    <span data-view="location" data-type="text"></span>
                </li>
                <li>
                    <span class="fa fa-envelope-o"></span>
                    <span data-view="email" data-type="text"></span>
                </li>
            </ul>
            <div class="actions" data-view="id" data-type="hidden" >
                <a href="#" class="btn btn-normal btn-action" data-action=''>Aceptar</a>
                <a href="#" class="btn btn-normal btn-action" data-action='cancel'>Cancelar</a>
            </div>
		</div>
	</div>
</div>
