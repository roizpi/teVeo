<div id="homepage" class="flex-block" data-view="homepage" data-type='main'>

		<div class="form-box">
		    <div class="form-header">
		        <div class="form-header-left">
		            <h3>Sign up now</h3>
		            <p>Fill in the form below to get instant access:</p>
		        </div>
		       	<div class="form-header-right">
		           <span aria-hidden="true" class="fa fa-pencil"></span>
		        </div>
		    </div>
		    <div class="form-body">
		    	<form role="form" action="" autocomplete="off" data-view='login'>
					<div class="form-group">
					    <label class="form-label" for="form-nick"><span class="fa fa-user"></span></label>
					    <input type="text" name="nick" placeholder="Nick..." class="formControl" id="form-nick">
					</div>
					<div class="form-group">
					    <label class="form-label" for="form-password"><span class="fa fa-lock"></span></label>
					    <input type="password" name="password" placeholder="password..." class="formControl" id="form-password">
					</div>
					<button type="submit" class="btn btn-medium btn-action">Login</button>
					<div class="form-links">
					    <a href="#" class="launch-modal" data-modal-id="modal-privacy">Privacy Policy</a> - 
					    <a href="#" class="launch-modal" data-modal-id="modal-faq">FAQ</a>
					</div>
				</form>
				
				<div class="social-auth flex-block" data-view='socialAuth'>
					<a href="#" data-action='facebookAuth' class="btn btn-small btn-facebook"><span class="fa fa-facebook"></span></a>
				</div>
			</div>
		</div>
</div>
